<!DOCTYPE html>
<html>
    <head>
        <title>DB演習用結果表示用ファイル</title>
    </head>
    <body>
            身長が{{search_height}}以上の人<br>
            または<br>
            体重が{{search_weight}}以上の人<br>
            <table border="1">
                <tr>
                    <th>id</th>
                    <th>名前</th>
                    <th>身長</th>
                    <th>体重</th>
                </tr>
                {% for human in humans %}
                <tr>
                    <td>{{human.id}}</td>
                    <td>{{human.name}}</td>
                    <td>{{human.height}}cm</td>
                    <td>{{human.weight}}Kg</td>
                </tr>
                {% endfor %}
            </table>
    </body>
</html>
